<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkbox Form</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://use.typekit.net/yus0tfo.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="island max-length" action="index.html" method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h6 class="push-0 tera">
       <span class="icon-label">There are items that require your attention</span>
     </h6>
    </div>

    <div class="push-1-2 pad-t-1-2">
      <input type="checkbox" id="terms" required aria-describedby="terms-error">
      <label for="terms">Do you agree to the Terms and Conditions?</label>
      <p class="error-message milli island-1-4 push-0" id="terms-error">
        <span class="icon-label">Please check the box to continue</span>
      </p>
    </div>

    <div class="unit xs-1 pad-t-1-4">
      <button class="btn" type="submit">Submit</button>
    </div>
  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
