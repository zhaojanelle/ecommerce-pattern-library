<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dropdown Form</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">

<body>

  <div class="">
    <div>
      <label class="push-1-4 kilo" for="province">Provinces</label>
      <select id="province" required aria-describedby="dropdown-error">
        <option value="">Alberta</option>
        <option value="">British Columbia</option>
        <option value="">Manitoba</option>
        <option value="">New Brunswick</option>
        <option value="">Newfoundland and Labrador</option>
        <option value="">Northwest Territories</option>
        <option value="">Nova Scotia</option>
        <option value="">Nunavut</option>
        <option value="">Ontario</option>
        <option value="">Prince Edward Island</option>
        <option value="">Quebec</option>
        <option value="">Saskatchewan</option>
        <option value="">Yukon</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="dropdown-error">
        <span class="icon-label">Please select an item from the list</span>
      </p>
    </div>
  </div>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
