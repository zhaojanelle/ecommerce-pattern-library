<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dropdown Form</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://use.typekit.net/yus0tfo.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

<form class="island" action="index.html" method="post">
  <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
     <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
     <span class="icon-label">There are items that require your attention</span>
    </h3>
  </div>

  <div class="push-1-2">
      <label class="push-1-4" for="name">Provinces</label>
      <select id="province" required aria-describedby="dropdown-error">
        <option value="">Alberta</option>
        <option value="">British Columbia</option>
        <option value="">Manitoba</option>
        <option value="">New Brunswick</option>
        <option value="">Newfoundland and Labrador</option>
        <option value="">Northwest Territories</option>
        <option value="">Nova Scotia</option>
        <option value="">Nunavut</option>
        <option value="">Ontario</option>
        <option value="">Prince Edward Island</option>
        <option value="">Quebec</option>
        <option value="">Saskatchewan</option>
        <option value="">Yukon</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="dropdown-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please select an item from the list</span>
      </p>
    </div>
</form>


</body>
</html>
