<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Newsletter Signup Form</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://use.typekit.net/yus0tfo.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

<form class="island max-length" action="index.html" method="post" novalidate>

  <div class="grid">
    <div class="unit xs-1 s-1 m-2-3">
      <p>Sign up today to receive the latest news, tips, and arrivals</p>
    </div>
    <div class="unit xs-1 s-1 m-1-3">
      <div class="grid">
        <div class="unit xs-2-3">
          <label class="push-1-4 newsletter-label" for="email">newsletter</label>
          <input type="email" id="email" required aria-describedby="email-error">
          <p class="error-message milli island-1-4 push-0" id="email-error">
            <span class="icon-label">Please enter a proper email</span>
          </p>
        </div>
        <div class="unit xs-1-3">
          <button class="btn btn-accent" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
