<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product details</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/skip-links"></script>
  <script type="application/json" data-pattern="header/header-nav"></script>

  <main role="main" id="main">
    <div class="push-2">
      <script type="application/json" data-pattern="cards/banner-product"></script>
    </div>

    <div class="push">
      <script type="application/json" data-pattern="cards/product-id"></script>
    </div>

    <div class="center-text push">
      <a class="btn" href="#">Add to cart</a>
    </div>

    <div class=" wrapper island">
      <hr>
    </div>

    <div>
      <h5 class="text-center">Recommended for you</h5>
    </div>

    <div class="grid gutter-2 push-2 wrapper">

      <div class="island-1-2 unit xs-1-2 m-1-4 img-flex">
        <a href="product-list.html">
          <img src="../images/plant-recc-1.png" alt="recomended plant 1">
        </a>
      </div>

      <div class="island-1-2 unit xs-1-2 m-1-4 img-flex">
        <a href="product-list.html">
          <img src="../images/plant-recc-2.png" alt="recomended plant 2">
        </a>
      </div>

      <div class="island-1-2 unit xs-1-2 m-1-4 img-flex">
        <a href="product-list.html">
          <img src="../images/plant-recc-3.png" alt="recomended plant 3">
        </a>
      </div>

      <div class="island-1-2 unit xs-1-2 m-1-4 img-flex">
        <a href="product-list.html">
          <img src="../images/plant-recc-4.png" alt="recomended plant 4">
        </a>
      </div>

    </div>

    <div class="wrapper gutter-2">
      <script type="application/json" data-pattern="forms/newsletter-form"></script>
    </div>

    <div>
      <script type="application/json" data-pattern="footer/footer"></script>
    </div>
  </main>
</body>
</html>
