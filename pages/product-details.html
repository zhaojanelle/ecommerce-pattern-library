  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <div>
    <script type="application/json" data-pattern="header/header-nav"></script>

      <img src="../images/plant-recc-4.png" alt="recomended plant 4">

  <div class="wrapper gutter-2">
    <script type="application/json" data-pattern="forms/newsletter-form"></script>
  </div>

  <div>
    <script type="application/json" data-pattern="footer/footer"></script>

</html>
