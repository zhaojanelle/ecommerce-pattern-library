<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/skip-links"></script>
  <script type="application/json" data-pattern="header/header-nav"></script>
  <div class="center-text">
    <h1 class="push-0">Checkout</h1>
    <h4 class="italic mega font-blue">1 Item - $10.00</h4>
  </div>
  <div class="grid wrapper push-2">
    <div class="unit xs-1 s-1 m-1-2 unit-push-m-1-2">
      <h5 class="kilo">Your bag</h5>
      <div class="media push-1-2">
        <div class="media-img push-r">
          <img class="img-flex media" src="../images/checkout-item.png" alt="Item you are checking out">
        </div>
        <div class="media-body">
          <h5 class="font-blue push-0">Sedum Morganianum</h5>
          <h5 class="font-price strong">$10.00</h5>
        </div>
      </div>
      <div class="grid grid-bottom">
        <div class="unit xs-1 s-1 m-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Gift card or discount code"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1-2">
          <a class="btn" href="#">Apply</a>
        </div>
        <div class="unit xs-1 s-1">
          <h5>Subtotal</h5>
          <h5>Shipping</h5>
          <h5>Total</h5>
        </div>
        <div class="unit xs-1 s-1">
          <h5>$10.00</h5>
          <h5>Shipping</h5>
          <h5>Total</h5>
        </div>
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-2 unit-pull-m-1-2 checkout-border push">
      <h5 class="kilo">Shipping address</h5>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1-2 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form"></script>
        </div>
        <div class="unit xs-1 s-1 m-1-2 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Last name",
              ".error-message span": "Please provide a last name"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Company (optional)"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-2-3 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Address"
              ".error-message span": "Please provide an address"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1-3 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Apt, suite, etc"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1-2 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "City"
              ".error-message span": "Please provide a city"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1-2 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/dropdown-form"></script>
        </div>
        <div class="unit xs-1 s-1 m-1-2 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Postal Code"
              ".error-message span": "Please provide a postal code"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1-2 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Country"
              ".error-message span": "Please provide a country"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1 gutter-1-2 push">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Phone"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 gutter-1-2 push-1-2">
          <hr></hr>
        </div>
        <div class="unit xs-1 s-1 m-1-2 push-2">
          <a href="#"><h6>< Return to cart</h6></a>
        </div>
        <div class="unit xs-1 s-1 m-1-2 push-2 text-right">
          <a class="btn" href="#">Continue to billing</a>
        </div>
      </div>
    </div>
    <div class="unit xs-1 s-1">
      <hr></hr>
    </div>
  </div>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
