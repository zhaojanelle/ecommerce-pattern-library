<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/skip-links"></script>
  <script type="application/json" data-pattern="header/header-nav"></script>
  <div class="center-text">
    <h1 class="push-0">Checkout</h1>
    <h4 class="italic mega font-blue">1 Item - $10.00</h4>
  </div>
  <div class="grid wrapper">
    <div class="unit xs-1 s-1 m-1-2 unit-push-m-1-2">

    </div>
    <div class="unit xs-1 s-1 m-1-2 unit-pull-m-1-2">
      <h5 class="kilo">Shipping address</h5>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1-2 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form"></script>
        </div>
        <div class="unit xs-1 s-1 m-1-2 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Last name",
              ".error-message span": "Please provide a last name"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Company (optional)"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-2-3 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Address"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1-3 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Apt, suite, etc"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1 gutter-1-2 push-1-2">
          <script type="application/json" data-pattern="forms/text-form">
            {
              "label": "Company (optional)"
            }
          </script>
        </div>
      </div>
    </div>
  </div>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
