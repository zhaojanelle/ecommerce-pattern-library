<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/skip-links"></script>
  <script type="application/json" data-pattern="header/header-nav"></script>
  <script type="application/json" data-pattern="cards/banner-home"></script>
  <div class="grid pad-top wrapper push-1-2">
    <div class="unit xs-1 s-1 m-1 text-center">
      <h2>Shop by category</h2>
    </div>
    <div class="unit xs-1 s-1 m-1-2 island-1-2">
      <script type="application/json" data-pattern="cards/category-card"></script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 island-1-2">
      <script type="application/json" data-pattern="cards/category-card">
        {
          "h3": "Tropical",
          "img.embed-item[src]": "../images/category-card-2.jpg"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 island-1-2">
      <script type="application/json" data-pattern="cards/category-card">
        {
          "h3": "Bonsai"
          "img.embed-item[src]": "../images/category-card-3.jpg"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 island-1-2">
      <script type="application/json" data-pattern="cards/category-card">
        {
          "h3": "Others"
          "img.embed-item[src]": "../images/category-card-4.jpg"
        }
      </script>
    </div>
  </div>
  <div class="text-center push">
    <a class="btn" href="#">Shop all plants</a>
  </div>

  <div class=" wrapper island">
      <hr></hr>
  </div>
  <div class="text-center">
    <h2>Most popular</h2>
  </div>
  <div class="grid wrapper">
    <div class="unit xs-1 s-1 m-1-3 island-1-2">
      <a href="#">
        <img class="img-most-pop center-block" src="../images/most-popular-1.png" alt="">
      </a>
    </div>
    <div class="unit xs-1 s-1 m-1-3 island-1-2">
      <a href="#">
        <img class="img-most-pop center-block" src="../images/most-popular-2.png" alt="">
      </a>
    </div>
    <div class="unit xs-1 s-1 m-1-3 island-1-2">
      <a href="#">
        <img class="img-most-pop center-block" src="../images/most-popular-3.png" alt="">
      </a>
    </div>
  </div>

  <div class="bg-peach text-center pad-top pad-b push">
    <h2>Latest from the blog</h2>
    <div class="wrapper">
      <script type="application/json" data-pattern="cards/blog-card"></script>
    </div>
  </div>

  <div class="wrapper">
    <script type="application/json" data-pattern="forms/newsletter-form"></script>
  </div>

  <div class="">
    <script type="application/json" data-pattern="footer/footer"></script>
  </div>
</body>
</html>
