<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/skip-links"></script>
  <script type="application/json" data-pattern="header/header-nav"></script>
  <script type="application/json" data-pattern="cards/banner-home"></script>
  <div class="grid pad-top wrapper">
    <div class="unit xs-1 s-1 m-1 text-center">
      <h2>Shop by category</h2>
    </div>
    <div class="unit xs-1 s-1 m-1-2 island-1-2">
      <script type="application/json" data-pattern="cards/category-card"></script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 island-1-2">
      <script type="application/json" data-pattern="cards/category-card">
        {
          "h3": "Tropical"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 island-1-2">
      <script type="application/json" data-pattern="cards/category-card">
        {
          "h3": "Bonsai"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 island-1-2">
      <script type="application/json" data-pattern="cards/category-card">
        {
          "h3": "Others"
        }
      </script>
    </div>
  </div>
</body>
</html>
