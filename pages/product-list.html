<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product List</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/skip-links"></script>
  <script type="application/json" data-pattern="header/header-nav"></script>
  <script type="application/json" data-pattern="cards/banner-product-list"></script>
  <div class="pad-top">
    <script type="application/json" data-pattern="navigations/product-category-nav-top"></script>
  </div>
  <div class="grid wrapper">
    <div class="unit xs-0 s-0 m-0 l-1-6">
      <script type="application/json" data-pattern="navigations/product-category-nav-side"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-5-6">
      <div class="grid">
        <div class="unit xs-1 s-1 m-1-2">
          <a href="product-details.html"><img class="product-list-img center-block island-1-2 img-flex" src="../images/plant-category-1.png" alt=""></a>
        </div>
        <div class="unit xs-1 s-1 m-1-2">
          <a href="product-details.html"><img class="product-list-img center-block island-1-2 img-flex" src="../images/plant-category-2.png" alt=""></a>
        </div>
        <div class="unit xs-1 s-1 m-1-2">
          <a href="product-details.html"><img class="product-list-img center-block island-1-2 img-flex" src="../images/plant-category-3.png" alt=""></a>
        </div>
        <div class="unit xs-1 s-1 m-1-2">
          <a href="product-details.html"><img class="product-list-img center-block island-1-2 img-flex" src="../images/plant-category-4.png" alt=""></a>
        </div>
        <div class="unit xs-1 s-1 m-1-2">
          <a href="product-details.html"><img class="product-list-img center-block island-1-2 img-flex" src="../images/plant-category-5.png" alt=""></a>
        </div>
        <div class="unit xs-1 s-1 m-1-2">
          <a href="product-details.html"><img class="product-list-img center-block island-1-2 img-flex" src="../images/plant-category-6.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>

  <div class="pad-top">
    <script type="application/json" data-pattern="navigations/product-category-nav-bottom"></script>
  </div>

  <div class="bg-peach text-center pad-t-2 pad-b-2 push">
    <h2>Latest from the blog</h2>
    <div class="wrapper island">
      <script type="application/json" data-pattern="cards/blog-card"></script>
    </div>
  </div>

  <div class="wrapper">
    <script type="application/json" data-pattern="forms/newsletter-form"></script>
  </div>

  <div>
    <script type="application/json" data-pattern="footer/footer"></script>
  </div>
</body>
</html>
